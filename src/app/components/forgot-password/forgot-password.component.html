<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-lg-6 mobile-display-none">
            <div class="login-img-content">
                <img src="assets/images/login.png" />
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <div class="forgot-content">
                <form #ForgetPSW="ngForm" (ngSubmit)="onSubmitForgetPSW(ForgetPSW)">
                    <div class="forgot-logo">
                        <img src="assets/images/logo.png" />
                    </div>
                    <h2 class="forgot-header">Forgot Password</h2>
                    <div class="row">
                        <div class="col-12 col-md-12 col-lg-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Enter Registered Email</mat-label>
                                <input matInput type="email" name="email" [(ngModel)]="modal.email" clearInput required >
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-lg-6 col-sm-6">
                            <!-- [routerLink]="['/', 'reset-password']" -->
                            <button class="send-button loader-button " mat-raised-button  [disabled]="!ForgetPSW.valid"><mat-spinner *ngIf="formloader" class="ml-0"></mat-spinner>&nbsp;&nbsp;Verify</button>
                        </div>
                        <div class="col-md-12 col-lg-6 col-sm-6">
                            <button class="login-button" mat-raised-button [routerLink]="['/', 'login']">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
