<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-lg-6 mobile-display-none">
            <div class="reset-img-content">
                <img src="assets/images/login.png" />
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <div class="reset-content">
                <form #ResetPSW="ngForm" (ngSubmit)="onSubmitResetPSW(ResetPSW)">

                    <div class="reset-logo">
                        <img src="assets/images/logo.png" />
                    </div>
                    <h2 class="reset-header">Reset Password</h2>
                    <div class="row">
                        <div class="col-12 col-md-12 col-lg-12">
                            <mat-form-field appearance="outline">
                                <mat-label>New Password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" name="newPass" clearInput [(ngModel)]="modal.newPass" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"  (keyup)="passwordvalid(modal.newPass,modal.reEnterpsw)">
                                <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon class="mat-icon-color">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </a>
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-md-12 col-lg-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Re-enter Password</mat-label>
                                <input matInput [type]="hide2 ? 'password' : 'text'" name="reEnterpsw" clearInput [(ngModel)]="modal.reEnterpsw" required (keyup)="passwordvalid(modal.newPass,modal.reEnterpsw)" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"> 
                                        <a mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
                                            <mat-icon class="mat-icon-color">{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </a>
                                        <mat-hint>Password example  - abcdeA@9</mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="col-12" *ngIf="errormsg">
                            <h5 class="text-danger text-center mb-0">{{errormsg}}</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-lg-6 col-sm-6">
                            <button class="reset-button loader-button " mat-raised-button  [disabled]="!ResetPSW.valid || errormsg"><mat-spinner *ngIf="formloader" class="ml-0"></mat-spinner>&nbsp;&nbsp;Reset</button>

                        </div>
                        <div class="col-md-6 col-md-12 col-lg-6 col-sm-6">
                            <button class="login-button" mat-raised-button [routerLink]="['/', 'login']">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
